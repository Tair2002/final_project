{% extends 'base.html' %}


{% block content %}

<div class ="row">
    <div class ="col-md-6">
        <img src ="{{ product.image.url }}" class ="img-fluid">
    </div>
    <div class ="col-md-6">
        <h3>{{ product.title }}</h3>
        <p>Цена: {{ product.price }} тг.</p>
        <p>Описание: {{ product.description }}</p>
    </div>
</div>

{% endblock content %}
